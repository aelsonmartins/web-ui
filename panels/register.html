<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--JS-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
        <script type="text/javascript" src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/3422eeb16c.js" crossorigin="anonymous" defer></script>
        <script type="text/javascript" src="mask.js" defer></script>
        <script type="text/javascript" src="validators.js" defer></script>

        <!--CSS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Register</title>
    </head>
    <body>

        <div class="container">
            <div class="header">
                <h2>Criar uma conta</h2>
            </div>

            <form action="" id="form" class="form" method="post">
                <div class="form-control">
                    <label for="name">Nome Completo</label>
                    <input class="form-input" type="text" id="name" placeholder="Digite seu nome completo..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de Erro</small>
                </div>

                <div class="form-control">
                    <label for="cpf">CPF</label>
                    <input class="form-input mascaracpf" type="text" id="cpf" maxlength="14" placeholder="Digite seu cpf..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de Erro</small>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input class="form-input" type="text" id="email" placeholder="Digite seu email..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de Erro</small>
                </div>

                <div class="form-control">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input class="form-input mascaradata" maxlength="10" type="text" id="dataNascimento" placeholder="Digite sua data de nascimento..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de Erro</small>
                </div>

                <div class="form-control">
                    <label for="password">Senha</label>
                    <input class="form-input" type="password" id="password" placeholder="Digite sua senha..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de Erro</small>
                </div>

                <div class="form-control">
                    <label for="password-confirmation">Confirmação de Senha</label>
                    <input class="form-input" type="password" id="password-confirmation" placeholder="Digite novamente sua senha..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de Erro</small>
                </div>

                <button class="btn-send" type="submit" title="Enviar">Enviar <i class="fa-solid fa-paper-plane"></i></button>

                <div class="text">
                    <h6 title="Lembrei minha senha">Ou</h6>
                </div>

                <a href="login.html"><button class="btn-login" type="button" title="Login">Acessar<i class="fa-solid fa-arrow-right-to-bracket"></i></button></a>
            </form>

        </div>
       
    </body>
</html>
